<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container">
        <button class="btn btn-primary my-2" id="addBtn">NEW BOOK</button>

        <div class="container bg-light border border-dark rounded d-none" id="formContainer">
            <form class="bg-light my-3">
                <div class="form-group">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" class="form-control" id="bookTitle">
                </div>
    
                <div class="form-group">
                    <label for="bookAuthor">Author</label>
                    <input type="text" class="form-control" id="bookAuthor">
                </div>
                <div class="form-group">
                    <label for="bookPages">Pages</label>
                    <input type="number" class="form-control" id="bookPages" value=0 min=0>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="bookRead">
                    <label class="form-check-label" for="bookRead">Has this been read?</label>
                </div>           
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                <button class="btn btn-danger" id="cancelBtn">Cancel</button>
            </form>
        </div>
        
        <div class="books my-2 row"></div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
